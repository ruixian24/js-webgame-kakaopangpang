<!DOCTYPE html>
<html>

<head>
    <title>장애물 피하기 게임</title>
    <style>
        #game-container {
            text-align: center;
            position: relative;
            width: 600px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            /* 가운데 정렬 */
            background-image: url('https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/244206017_1589160684768525_3567374871466058690_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=DPc_5LphPxkAX9tAyLZ&_nc_ht=scontent-ssn1-1.xx&oh=00_AfCzlOa-qD5M9SlQuqCIuaWM4yn4p1qsgHt1d_Z58TANRA&oe=654F88A1');
            /* 배경 이미지 경로를 지정하세요 */
            background-size: cover;
            /* 이미지 크기를 조절합니다 */
        }

        #player {
            position: absolute;
            bottom: 0;
        }

        #obstacle {
            position: absolute;
            top: 0;
            transform: translateX(-50%);
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">

        <h1>똥 피하기 게임</h1>
        <div id="player">
            <img src="playerrrr.png" alt="player" width="120"> <!-- 이미지 경로를 지정하세요 -->
        </div>
    </div>
    <div id="obstacle">
        <img src="ddong2.png" alt="obstacle" width="50"> <!-- 이미지 경로를 지정하세요 -->
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var level = 1; // 시작 레벨
            var speed = 2; // 장애물 속도 (초당 픽셀)

            var player = $("#player");
            var obstacle = $("#obstacle");
            var gameContainer = $("#game-container");

            function startGame() {
                player.css("left", "50%");

                $(document).keydown(function (e) {
                    var playerPosition = player.position().left; // playerPosition을 여기로 이동

                    if (e.key === "ArrowLeft" && playerPosition > 0) {
                        playerPosition -= 10;
                    } else if (e.key === "ArrowRight" && playerPosition < gameContainer.width() - player.width()) {
                        playerPosition += 10;
                    }

                    player.css("left", playerPosition);
                });

                obstacle.css({
                    left: Math.random() * (gameContainer.width() - obstacle.width()),
                    top: 0
                });

                moveObstacle();
            }

            function moveObstacle() {
                obstacle.animate({ top: "100%" }, speed * 1000, "linear", function () {
                    // 장애물이 화면 하단에 도달하면 호출됩니다.
                    obstacle.css("top", 0);
                    level++;
                    speed += 1; // 난이도 증가

                    // 난이도를 증가시키기 위한 추가 로직을 넣을 수 있습니다.
                    // 예를 들어, 레벨이 5의 배수일 때 더 어려운 난이도로 변경할 수 있습니다.

                    if (obstacle.position().top < gameContainer.height()) {
                        moveObstacle(); // obstacle이 gameContainer 내에 있는 경우에만 이동시킵니다.
                    }
                });
            }

            startGame();
        });
    </script>
</body>

</html>
